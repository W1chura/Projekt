<!DOCTYPE html>

  <head>
    <script defer src="./logowanie.js"></script>

    <link rel="stylesheet" href="./main.css" type="text/css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Fajne Gry</title>
    <script>
      let stan = localStorage.getItem("stan")
      let nazwa = localStorage.getItem("nazwa")
      let email = localStorage.getItem("email")
      let fname = localStorage.getItem("fname")
      let sname = localStorage.getItem("sname")
      function teleport1() {
        window.location.assign("./register.html")
      }
      function teleport2() {
        window.location.assign("./login.html")
      }
      function logout(){
          localStorage.setItem("stan", 0)
          window.location.assign("./main.html")
      }
      function zalogowanoJako(){
          alert("Dane tego konta: "+"\nLogin: " +nazwa + "\nImię: "+fname+"\nNazwisko: "+sname+"\nE-mail: "+email)
      }
    </script>
  </head>
  <body>
    <nav>
      <div id="ball"></div>
    </nav>
    <main>
      <div class="baner">
        <a class="guziki">
          <span id="guzik1">Rejestracja</span>
        </a>
        <a class="guziki">
          <span id="guzik2">Logowanie</span>
        </a>
        <h1 id="powitanko"></h1>
        <script>
        if (stan == 1) {
            document.getElementById("powitanko").innerHTML = "Witaj " + nazwa +" na mojej stronie"
            var guzik1 = document.getElementById("guzik1")
            guzik1.innerHTML = "Wyloguj"
            guzik1.onclick = function () {logout()}
            var guzik2 = document.getElementById("guzik2")
            guzik2.innerHTML = nazwa
            guzik2.onclick = function (){zalogowanoJako()}
		}
		if (stan == 0) {
            document.getElementById("powitanko").innerHTML = "Witaj na mojej stronie";
            var guzik1 = document.getElementById("guzik1")
            guzik1.innerHTML = "Rejestracja"
            guzik1.onclick = function () {teleport1()}
            var guzik2 = document.getElementById("guzik2")
            guzik2.innerHTML = "Logowanie"
            guzik2.onclick = function (){teleport2()}
		}
        </script>
